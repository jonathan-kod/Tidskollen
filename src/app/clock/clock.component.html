    <div class="rotatedNumberContainer"
        *ngFor="let no of clockNumbers"
        [ngStyle]="{'-webkit-transform': 'rotate(' + getDegreeForNumber(no) + 'deg)'}">
        <div class="numberContainer" 
            [ngStyle]="{'-webkit-transform': 'rotate(' + getDegreeForNumber(no * -1) + 'deg)'}">
            {{no}}
        </div>
    </div>
    <div class="hand minuteHand" #minuteHand></div>
    <div class="hand hourHand" #hourHand></div>
</div>
